<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SBI Withdrawal Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background-color: #f5f5f5;
        }
        h2 {
            text-align: center;
            color: #003a6e; /* SBI Blue */
        }
        form {
            background-color: white;
            padding: 20px;
            border: 1px solid #003a6e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .instructions {
            color: red;
            font-style: italic;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #003a6e;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #002a4e;
        }
    </style>
</head>
<body>

    <h2>SBI Withdrawal Form</h2>
    
    <form th:action="@{/submitWithdrawal}" method="post" >
        
        <div>
            <label>Date:</label>
            <input type="date" name="date" required />
        </div>
        
        <div>
            <label>Account No:</label>
            <input type="text" name="accountNo" required />
        </div>

        

        <p><strong>Please pay self/ourselves Rs<br><input type="number" name="amount" required>Rupees</input>...only I and debit the amount to my/our above savings bank account.</strong></p>
        
        <div>
            <label>Phone Number (10 digits):</label>
            <input type="text" name="phoneNumber" pattern="\d{10}" maxlength="10" title="Please enter a 10-digit phone number" required />
        </div>
        
        <div>
            <label>Signature of the Account Holder:</label>
            <input type="file" name="accountHolderSignature" accept=".jpg, .jpeg, .png, .pdf" required />
        </div>

        <div>
            <button type="submit">Withdraw</button>
        </div>
        
    </form>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

</body>
</html>
