<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Section-A</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #e6f2ff;
            font-family: Arial, sans-serif;
        }
        .form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #0078d4; /* SBI blue border */
        }
        .form-section h4 {
            background-color: #0078d4;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .form-check-label {
            font-weight: normal;
        }
        .btn-primary {
            background-color: #0078d4;
            border-color: #0078d4;
        }
        .btn-primary:hover {
            background-color: #0056a0;
            border-color: #004080;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border: 1px solid #0078d4;
        }
        .form-control:focus {
            border-color: #0056a0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-text {
            font-size: 0.875em;
        }
        .form-check-input:checked ~ .form-check-label::before {
            background-color: #0078d4;
            border-color: #0078d4;
        }
        .alert-info {
            background-color: #e7f1ff;
            border-color: #0078d4;
            color: #0056a0;
        }
        .form-control-file {
            border: 1px solid #0078d4;
        }
        .form-control-file:focus {
            border-color: #0056a0;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
           
                <!-- Fields for Section B -->
                <h2 class="text-center">SBI Education Loan Application Form</h2>
      			 <form th:action="@{/submitA}" method="post">
            <!-- Section A: Personal and KYC Details -->
            
                <h4>Section A: Personal and KYC Details</h4>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                    <label>Salutation:</label>
                    <select class="form-control" name="salutation">
                    <option value="Option">Select an Option</option>
                        <option value="Mr">Mr.</option>
                        <option value="Mrs">Mrs.</option>
                        <option value="Ms">Ms.</option>
                        <option value="Dr">Dr.</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date Of Birth:</label>
                    <input type="date" class="form-control" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Marital Status:</label>
                    <select class="form-control" name="maritalStatus">
                    <option value="Option">Select an Option</option>
                        <option value="Married">Married</option>
                        <option value="Unmarried">Unmarried</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Name Of Spouse:</label>
                    <input type="text" class="form-control" name="spouseName">
                </div>
                <div class="form-group">
                    <label>No of Dependents:</label>
                    <input type="number" class="form-control" name="dependentsCount">
                </div>
                <div class="form-group">
                    <label>No of Children:</label>
                    <input type="number" class="form-control" name="childrenCount">
                </div>
                <div class="form-group">
                    <label>Name of Father/Husband:</label>
                    <input type="text" class="form-control" name="fatherHusbandName">
                </div>
                <div class="form-group">
                    <label>Mother's Maiden Name:</label>
                    <input type="text" class="form-control" name="mothersMaidenName">
                </div>
                <div class="form-group">
                    <label>Nationality:</label>
                    <input type="text" class="form-control" name="nationality" required>
                </div>
                <div class="form-group">
                    <label>Residential Status:</label>
                    <select class="form-control" name="residentialStatus">
                    <option value="Option">Select an Option</option>
                        <option value="Resident">Resident</option>
                        <option value="Non Resident">Non Resident</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select class="form-control" name="category">
                    <option value="Option">Select an Option</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                        <option value="OBC">OBC</option>
                        <option value="General">General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Religion:</label>
                    <select class="form-control" name="religion">
                    <option value="Option">Select an Option</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Muslim">Muslim</option>
                        <option value="Sikh">Sikh</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Place of Birth:</label>
                    <input type="text" class="form-control" name="placeOfBirth">
                </div>
                <div class="form-group">
                    <label>Disability Type:</label>
                    <select class="form-control" name="disabilityType">
                    <option value="Option">Select an Option</option>
                        <option value="No">No</option>
                        <option value="Physically Retarded">Physically Retarded</option>
                        <option value="Visually Impaired">Visually Impaired</option>
                        <option value="Other">Other Disability</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Education Qualification Attained:</label>
                    <input type="text" class="form-control" required name="education">
                </div>
                <div class="form-group">
                    <label>Driving License No:</label>
                    <input type="text" class="form-control" name="license">
                </div>
                <div class="form-group">
                    <label>Driving License Valid Upto:</label>
                    <input type="date" class="form-control" name="driving">
                </div>
                <div class="form-group">
                    <label>Passport No:</label>
                    <input type="text" class="form-control" name="passport">
                </div>
                <div class="form-group">
                    <label>Passport Valid Upto:</label>
                    <input type="date" class="form-control" name="valid">
                </div>
                <div class="form-group">
                    <label>PAN No:</label>
                    <input type="text" class="form-control" name="pan" required>
                </div>
                <div class="form-group">
                    <label>Voter ID No:</label>
                    <input type="text" class="form-control" name="voter" required>
                </div>
                <div class="form-group">
                    <label>Aadhaar No:</label>
                    <input type="number" class="form-control" name="aadhaar" required>
                </div>
          

            <!-- Residential Address Section -->
           
                <h5>Residential Address</h5>
                <div class="form-group">
                    <label>House Ownership:</label>
                    <select class="form-control" required name="house">
                    <option value="Option">Select an Option</option>
                        <option>Rented</option>
                        <option>Parental</option>
                        <option>Company Provided</option>
                        <option>Owned</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Present Address:</label>
                    <textarea class="form-control" rows="2" required name="presentAddress"></textarea>
                </div>
                <div class="form-group">
                    <label>Staying at the present address for the past (years/months):</label>
                    <input type="text" class="form-control" placeholder="Years" required name="years">
                    <input type="text" class="form-control" placeholder="Months" required name="months">
                </div>
                <div class="form-group">
                    <label>Proof Particulars:</label>
                    <input type="text" class="form-control" name="proof" required>
                </div>
                <div class="form-group">
                    <label>Residential Proof No:</label>
                    <input type="text" class="form-control" name="residental" required>
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" class="form-control" name="DATE" required>
                </div>
                <div class="form-group">
                    <label>House/Flat/Apartment No or Name:</label>
                    <input type="text" class="form-control" name="apartment" required>
                </div>
                <div class="form-group">
                    <label>Street Name and No:</label>
                    <input type="text" class="form-control" name="street" required>
                </div>
                <div class="form-group">
                    <label>Area/Location:</label>
                    <input type="text" class="form-control" name="area" required>
                </div>
                <div class="form-group">
                    <label>Landmarks:</label>
                    <input type="text" class="form-control" name="marks" required>
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" class="form-control" name="city" required>
                </div>
                <div class="form-group">
                    <label>District:</label>
                    <input type="text" class="form-control" name="district" required>
                </div>
                <div class="form-group">
                    <label>Pincode:</label>
                    <input type="number" class="form-control" name="pincode" required>
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" class="form-control" name="state" required>
                </div>
                <div class="form-group">
                    <label>Country:</label>
                    <input type="text" class="form-control" name="country"required>
                </div> 
                
                <div class="form-group">
                    <label>Telephone:</label>
                    <input type="number" class="form-control" name="tel">
                </div>
                <div class="form-group">
                    <label>Mobile:</label>
                    <input type="number" class="form-control" name="mobile" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Permanent Address:</label>
                    <textarea class="form-control" rows="2" required name="permAddress"></textarea>
                </div>
                <div class="form-group">
                    <label>Is permanent address same as present address?</label>
                    <select class="form-control" required name="choose">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>House/Flat/Apartment No or Name:</label>
                    <input type="text" class="form-control" name="flat">
                </div>
                 <div class="form-group">
                    <label>Street Name and No:</label>
                    <input type="text" class="form-control" required name="streets">
                </div>
                <div class="form-group">
                    <label>Area/Location:</label>
                    <input type="text" class="form-control" required name="location">
                </div>
                <div class="form-group">
                    <label>Landmarks:</label>
                    <input type="text" class="form-control" required name="landMark">
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" class="form-control" required name="cityy">
                </div>
                <div class="form-group">
                    <label>District:</label>
                    <input type="text" class="form-control" required name="districtt">
                </div>
                <div class="form-group">
                    <label>Pincode:</label>
                    <input type="text" class="form-control" required name="pinCode">
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" class="form-control" required name="sTates">
                </div>
                <div class="form-group">
                    <label>Country:</label>
                    <input type="text" class="form-control" required name="countryy">
                </div>
                
                <div class="form-group">
                    <label>Telephone:</label>
                    <input type="tel" class="form-control" name="tele">
                </div>
           

            <!-- Office/Business Address Section -->
           
                <h5>Office/Business Address</h5>
                <div class="form-group">
                    <label>Name of Organization/Employer:</label>
                    <input type="text" class="form-control" required name="organization">
                </div>
                <div class="form-group">
                    <label>Street Name and Area/Location:</label>
                    <input type="text" class="form-control" required name="streetName">
                </div>
                <div class="form-group">
                    <label>Landmarks:</label>
                    <input type="text" class="form-control" name="landmarks">
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" class="form-control" required name="citys">
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" class="form-control" required name="statess">
                </div>
                <div class="form-group">
                    <label>Telephone:</label>
                    <input type="tel" class="form-control" name="telePh">
                </div>
                <div class="form-group">
                    <label>Fax:</label>
                    <input type="number" class="form-control" required name="fax">
                </div>
                
                <div class="form-group">
                    <label>Mobile:</label>
                    <input type="tel" class="form-control" required name="mobiles">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" required name="emails">
                </div>
            

            <!-- Repayment Mode and Relationship with the Bank Section -->
           
                <h5>Repayment Mode and Relationship with the Bank</h5>
                <div class="form-group">
                    <label>Repayment Mode:</label>
                    <select class="form-control" required name="repay">
                        <option>Checkoff</option>
                        <option>ECS</option>
                        <option>PDCs</option>
                        <option>SI</option>
                        <option>Cash</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Relationship with the Bank:</label>
                    <select class="form-control" required name="relation">
                    <option>Select an Option</option>
                        <option>Less than 1 Year</option>
                        <option>1-3 Years</option>
                        <option>More than 3 Years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>CIF No:</label>
                    <input type="number" class="form-control" required name="cif">
                </div>
            

           <!-- Contact Details Form -->

    <h5>Contact Details</h5>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="contactName" required>
                </div>
            </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" name="contactAddress" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Pincode:</label>
                    <input type="text" class="form-control" name="contactPincode" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="contactEmail" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Mobile:</label>
                    <input type="tel" class="form-control" name="contactMobile" required>
                </div>
            </div>

                <!-- Additional fields for Section B -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
