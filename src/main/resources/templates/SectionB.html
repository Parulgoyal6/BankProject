<form action="/submitSectionB" method="post">
    <h4>Section B: Employment and Financial Details</h4>

    <!-- Nature of Occupation -->
    <div class="form-group">
        <label>Nature of Occupation:</label>
        <input type="checkbox" name="occupationType" value="Salaried"> Salaried
    </div>

    <!-- Salaried Individual Details -->
    <div class="form-group">
        <label>Employer Name:</label>
        <input type="text" class="form-control" name="employerName" required>
    </div>
    <div class="form-group">
        <label>Total Experience:</label>
        <input type="number" class="form-control" placeholder="Years" name="totalExperienceYears" required>
        <input type="number" class="form-control" placeholder="Months" name="totalExperienceMonths" required>
    </div>
    <div class="form-group">
        <label>Years in Present Job:</label>
        <input type="number" class="form-control" placeholder="Years" name="presentJobYears" required>
        <input type="number" class="form-control" placeholder="Months" name="presentJobMonths" required>
    </div>
    <div class="form-group">
        <label>Years in Previous Job (If Applicable):</label>
        <input type="number" class="form-control" placeholder="Years" name="previousJobYears">
        <input type="number" class="form-control" placeholder="Months" name="previousJobMonths">
    </div>
    <div class="form-group">
        <label>Previous Employer's Name:</label>
        <input type="text" class="form-control" name="previousEmployerName">
    </div>
    <div class="form-group">
        <label>Contact Number:</label>
        <input type="tel" class="form-control" name="previousEmployerContact">
    </div>
    <div class="form-group">
        <label>Previous Employer's Address:</label>
        <input type="text" class="form-control" name="previousEmployerAddress">
    </div>
    <div class="form-group">
        <label>Current Industry:</label>
        <input type="text" class="form-control" name="currentIndustry">
    </div>
    <div class="form-group">
        <label>DDO's Address:</label>
        <input type="text" class="form-control" name="ddoAddress">
    </div>
    <div class="form-group">
        <label>Organization Type:</label>
        <select class="form-control" name="organizationType" required>
            <option value="Public Sector Unit">Public Sector Unit</option>
            <option value="Listed Private Company">Listed Private Company</option>
            <option value="MNC">MNC</option>
            <option value="Central/State Government">Central/State Government</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label>Department:</label>
        <input type="text" class="form-control" name="department">
    </div>
    <div class="form-group">
        <label>Employee No.:</label>
        <input type="text" class="form-control" name="employeeNumber">
    </div>

    <!-- Applicable Only For Defence Personnel -->
    <h5>Applicable Only For Defence Personnel</h5>
    <div class="form-group">
        <label>Defence:</label>
        <select class="form-control" name="defenceType">
            <option value="Army">Army</option>
            <option value="Navy">Navy</option>
            <option value="Air Force">Air Force</option>
            <option value="GREF/BRO">GREF/BRO</option>
            <option value="Rashtriya Rifles">Rashtriya Rifles</option>
            <option value="Assam Rifles">Assam Rifles</option>
            <option value="Indian Coast Guards">Indian Coast Guards</option>
            <option value="Paramilitary: BSF, CRPF, CISF, ITBP">Paramilitary: BSF, CRPF, CISF, ITBP</option>
        </select>
    </div>
    <div class="form-group">
        <label>Personal/Force Number:</label>
        <input type="text" class="form-control" name="personalForceNumber">
    </div>
    <div class="form-group">
        <label>In case of Army Personnel, please furnish your Regiment Name:</label>
        <input type="text" class="form-control" name="regimentName">
    </div>

    <!-- Income/Financial Details -->
    <h5>Income/Financial Details</h5>
    <table class="table">
        <thead>
            <tr>
                <th>Income Head</th>
                <th>Gross Amount</th>
                <th>Net Amount</th>
                <th>Periodicity</th>
                <th>Mode</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" class="form-control" name="incomeHead1"></td>
                <td><input type="number" class="form-control" name="grossAmount1"></td>
                <td><input type="number" class="form-control" name="netAmount1"></td>
                <td><input type="text" class="form-control" name="periodicity1"></td>
                <td><input type="text" class="form-control" name="mode1"></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" name="incomeHead2"></td>
                <td><input type="number" class="form-control" name="grossAmount2"></td>
                <td><input type="number" class="form-control" name="netAmount2"></td>
                <td><input type="text" class="form-control" name="periodicity2"></td>
                <td><input type="text" class="form-control" name="mode2"></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" name="incomeHead3"></td>
                <td><input type="number" class="form-control" name="grossAmount3"></td>
                <td><input type="number" class="form-control" name="netAmount3"></td>
                <td><input type="text" class="form-control" name="periodicity3"></td>
                <td><input type="text" class="form-control" name="mode3"></td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <label>Name of Applicant:</label>
        <input type="text" class="form-control" name="applicantName" required>
    </div>
    <div class="form-group">
        <label>Date:</label>
        <input type="date" class="form-control" name="incomeDate" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Next</button>
    </div>
</form>
