<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Register Bank Account</h2>
        <form th:action="@{/registerAccount}" method="post">
            <div class="form-group">
                <label for="accountNo">Account Number:</label>
                <input type="text" class="form-control" id="accountNo" name="accountNo" required>
            </div>
            <div class="form-group">
                <label for="accountHolderName">Account Holder Name:</label>
                <input type="text" class="form-control" id="accountHolderName" name="accountHolderName" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
